//计算一个只有乘法和加法的表达式的值
//比如: 1+23*2+3*3*3
function calc(exp){
  var arr=exp.split("+");
  var sum=0;
  for(var i=0;i<arr.length;i++){
    if(arr[i].indexOf("*")==-1)
      sum+=parseFloat(arr[i]);
    else{
      var r=1;
      var arr2=arr[i].split("*");
      for(var j=0;j<arr2.length;j++){
        r*=arr2[j]
      }
      sum+=r;
    }
  }
  return sum;
}
console.log(calc("1+23*2+3*3*3"));
